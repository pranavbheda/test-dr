name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes" 
        ports:
          - 3306:3306
      redis:
        image: redis:latest
        ports:
          - 6379:6379
      memcached:
        image: memcached:latest
        ports:
          - 11211:11211
      hbase:
        image: harisekhon/hbase:2.2
        ports:
          - 2181:2181
          - 16010:16010

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests=true

